<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="Style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <div class="container">
    <div class="sec-1">
      <div class="logo">
      <img src="Images/logo.svg"> 
        <div class="icon">
          <div class="icons">
            <img src="Images/icon-document.svg">
          </div>
          <div class="icons">
           <img src="Images/icon-folder.svg">
          </div>
          <div class="icons">
            <img src="images/icon-upload.svg">
          </div>
        </div>
      </div>
    </div>

    <div class="sec-2">
      <p>you've use <span id="gb">815</span> of your storage</p>
       <div class="progress">
         <div class="value">
           <span></span>
         </div>
      </div>
      <h5>0 GB</h5>
      <h5 id="right">1000 GB</h5>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Auwal Haruna Gumel</a>.
  </div>
</body>
</html>
